name: "OX Block Mode (Dev)"
description: "Testing GitHub Actions"
inputs:
  ox_host_url:
    description: 'OX Security deployment URL'
    required: true
  ox_api_key:
    description: 'API key generated from OX Security UI'
    required: true
  ox_timeout:
    description: 'Timeout in minutes after which scan will be canceled. Whether the job will fail or not depends on ox_fail_on_timeout option.'
    required: false
    default: "20"
  ox_fail_on_timeout:
    description: 'Whether or not to fail the job when it times out'
    required: false
    default: "false"
  ox_fail_on_error:
    description: 'Whether or not to fail the job if an unrecoverable error occurs (i.e. network, infrastructure)'
    required: false
    default: "false"
  github_repository_id:
    description: 'Repository ID set from context. Do not override'
    required: false
    default: ${{ github.repository_id }}
runs:
  using: "docker"
  image: "docker://imbro/ox-block-mode:latest"